<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算サイトの使い方</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .step {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .step h2 {
            color: #2980b9;
            margin-bottom: 10px;
        }

        .step p {
            color: #333;
        }

        .step img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .cta {
            text-align: center;
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cta a:hover {
            background: #2980b9;
        }

        /* スマートフォン用の文字サイズ調整 */
        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .step {
                font-size: 16px;
                padding: 15px;
                margin-bottom: 30px;
            }

            .step h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .step p {
                font-size: 14px;
            }

            .cta a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算サイトの使い方</h1>

        <div class="step">
            <h2>Step 1: タイトル</h2>
            <p>はじめに、計算サイトのタイトルと主要な説明を記述します。</p>
        </div>

        <div class="step">
            <h2>Step 2: 第一の手順</h2>
            <p>次に、利用者が行う最初の手順を説明します。適切な説明文と画像を添えると分かりやすくなります。</p>
            <img src="step1_image.jpg" alt="Step 1">
        </div>

        <div class="step">
            <h2>Step 3: 第二の手順</h2>
            <p>その後、次の手順を簡潔に記述し、必要に応じて画像を追加します。</p>
            <img src="step2_image.jpg" alt="Step 2">
        </div>

        <div class="step">
            <h2>Step 4: 第三の手順</h2>
            <p>さらに次の手順を示し、利用者が手順を追うのに役立つようにします。</p>
            <img src="step3_image.jpg" alt="Step 3">
        </div>

        <div class="step">
            <h2>Step 5: 最終手順と呼びかけ</h2>
            <p>最後に、最終手順や注意事項、サポートへのリンクなどを追加します。</p>
            <div class="cta">
                <a href="#">もっと詳しく</a>
            </div>
        </div>
    </div>
</body>
</html>
