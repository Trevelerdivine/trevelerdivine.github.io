<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連絡先</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .contact-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 90%; /* スマートフォン幅に最適化 */
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      margin-bottom: 15px;
    }

    .contact-label {
      font-weight: bold;
    }

    .contact-link {
      text-decoration: none;
      color: #007bff;
    }

    .contact-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>連絡先</h1>
    <div class="contact-info">
      <p class="contact-label">Twitter:</p>
      <p><a href="https://twitter.com/ユーザー名" target="_blank" class="contact-link">@ユーザー名</a></p>
    </div>
    <div class="contact-info">
      <p class="contact-label">YouTube:</p>
      <p><a href="https://www.youtube.com/channel/チャンネルID" target="_blank" class="contact-link">YouTubeチャンネル</a></p>
    </div>
    <div class="contact-info">
      <p class="contact-label">メールアドレス:</p>
      <p><a href="mailto:example@example.com" class="contact-link">example@example.com</a></p>
    </div>
    <!-- 他の連絡先情報を追加する場合はここに追加してください -->
  </div>
</body>
</html>
