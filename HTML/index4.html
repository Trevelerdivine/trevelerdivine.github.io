<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連絡先</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .contact-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      margin-bottom: 15px;
    }

    .contact-label {
      font-weight: bold;
    }

    .contact-link {
      text-decoration: none;
      color: #007bff;
    }

    .contact-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>連絡先</h1>
    <div class="contact-info">
      <p class="contact-label">X（旧twitter）:</p>
      <p><a href="https://twitter.com/TravellerDivine" target="_blank" class="contact-link">@TravellerDivine</a></p>
      <p>不具合、要望、質問等がありましたらX（旧twitter）のDMまでお願いします。</p>
  </div>
</body>
</html>
